
<div class="container">
    <div class="row row-content" ng-controller="searchController">
    <form class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <legend>NcbiSearch</legend>

            <div class="form-group">
                <div class="col-lg-3 col-md-4 col-xs-4">
                    <select id="selectbasic" name="selectbasic" class="form-control" ng-model="dataBases"
                            ng-options="o as o for o in options"> {{dataBases}}
                    </select>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4">
                    <input id="Seach" name="Seach" type="text" placeholder="Search Ncbi" class="form-control input-md">
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4">
                    <button id="SearchButton" name="SearchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
</div>
