<div class="container">
    <div class="page-header">
        <h3>Results found in {{searchResults.totalFound}} databases for {{searchResults.searchTerm}}  in {{searchResults.selectedDB}} </h3>
    </div>
    <div class="row grid-divider">
        <section class="col-sm-6" ng-repeat="searchResult in searchResults.categories"  ng-if="$index % 2 == 0">
            <div class="category">
                {{searchResult.category}}
            </div>
            <hr>
            <div class="col-padding" ng-repeat="db in searchResult.databases">
                <a ui-sref="app.listDetails({ term:(searchResults.searchTerm), db:(db.DbName) })">{{db.MenuName}}</a>
                <span> count {{db.Count}}</span>
            </div>
        </section>
        <section class="col-sm-6" ng-repeat="searchResult in searchResults.categories" ng-if="$index % 2 != 0   " >
            <div class="category" >
                {{searchResult.category}}</div>
            <hr>
            <div class="col-padding" ng-repeat="db in searchResult.databases">
                <a ui-sref="app.listDetails({ term:(searchResults.searchTerm), db:(db.DbName) })">{{db.MenuName}}</a>
                <span> count {{db.Count}}</span>
            </div>
        </section>
    </div>
</div>
