
<div class="container">
    <div class="row row-content" >
    <form class="form-horizontal" >
        <legend tabindex="0">NcbiSearch</legend>
         <div> dump $ctrl {{$ctrl }} </div>
        <fieldset class="col-md-offset-2 col-sm-offset-2 col-lg-offset-3 col-xs-offset-1" >
            <div class="form-group" >
                <div class="col-lg-3 col-md-4 col-xs-4"  ng-model="::$ctrl.selectedDB">
                  <select id="selectbasic" name="selectbasic" class="form-control"  ng-model="$ctrl.dataBases"
                           ng-options="o for o in $.ctrl.dataBases track by o"  >
                    </select>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-3">
                    <input id="Seach" name="Seach" type="text" placeholder="Search Ncbi" class="form-control input-md"  ng-model="searchTxt" >
                </div>
                <div class="col-lg-3 col-md-4 col-xs-3">
                    <button id="SearchButton" name="SearchButton" class="btn btn-primary" ng-click="searchDb(searchTxt,selectedDB)">Search</button>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
</div>
