
<div class="container">
    <div class="row row-content" ng-controller="searchController">
    <form class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <legend>NcbiSearch</legend>

            <div class="form-group">
                <div class="col-lg-3 col-md-4 col-xs-4">
                   <select id="selectbasic" name="selectbasic" class="form-control" ng-model="selectedDb"
                           ng-options="item for item in dataBases">
                    </select>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4">
                    <input id="Seach" name="Seach" type="text" placeholder="Search Ncbi" class="form-control input-md"  ng-model="searchTxt" >
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4">
                    <button id="SearchButton" name="SearchButton" class="btn btn-primary" ng-click="searchDb(searchTxt)">Search</button>
                </div>
            </div>
        </fieldset>
    </form>
    </div>
</div>
